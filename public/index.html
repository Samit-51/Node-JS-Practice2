<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{username}</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <div class="amt"><i class="fa-solid fa-dollar-sign"></i> <b id="balance">{amt}</b></div>
        <div class="pp"></div><br>
        <h2>{username} [{userid}]</h2>
        <div class="add-amt">
            <h3>Add Amount</h3><br>
            <div class="pre-amt">
                <button class="amt amt1">100</button>
                <button class="amt amt2">500</button>
                <button class="amt amt3">1000</button>
                <button class="amt amt4">2000</button>
                <button class="amt amt5">5000</button>
            </div><br>
            <div class="input-container">
                <input type="number" id="amt" placeholder="Enter amount">
                <button class="clear" onclick="clearValue()"><i class="fa-regular fa-circle-xmark"></i></button>
            </div>
            <button class="add" id="add" onclick="addAmount()">Add</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
